<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CodeReview3</title>
    <link rel="icon" href="favicon32x32.png" type="image/png" sizes="32x32">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css">
</head>

<body>
    <script src="data.json"></script>
    <!--top bar -->
    <header id="header">
        <h1 class="headline"><span>Insurance</span> Company</h1>
    </header>
    <main>
        <!--title bar -->
        <div id="subheadline">
            <h2>Our Team</h2>
        </div>
        <!--main content with container and items-->
        <div class="container">
            <div class="column">
                <figure>
                    <img id="i0" alt="Person1">
                    <figcaption>
                        <p id="p0">name
                            <br>email</p>
                    </figcaption>
            </div>
            <div class="column">
                <figure>
                    <img id="i1" alt="Person2">
                    <figcaption>
                        <p id="p1">name
                            <br>email</p>
                    </figcaption>
            </div>
            <div class="column">
                <figure>
                    <img id="i2" alt="Person3">
                    <figcaption>
                        <p id="p2">name
                            <br>email</p>
                    </figcaption>
            </div>
        </div>
    </main>
    <!-- Button to next page-->
    <footer>
        <button id="checkprice" class="button">check prices</button>
    </footer>
</body>
<script>
// json object - data exchange
// exchanges the data for each html element - p0->p2(id), i0->i2(id)
for (var i = 0; i < ourTeam.length; i++) {
    //json object change to js_object
    var obj = ourTeam[i];
    //interchange
    document.getElementById("p" + i).innerHTML = obj.name + "<br>" + obj.email;
    document.getElementById("i" + i).src = obj.image;
}
</script>
<script src="js/script.js" type="text/javascript"></script>
<script>
// EventListener click -> button
var elementNode = document.getElementById('checkprice');
elementNode.addEventListener('click', checkprice);
</script>

</html>
